  - name: ConnectHear Sign-Up API
    url: https://app.connecthear.org/api/v1/customer/sign-up
    method: POST
    body: '{"name": "Test User", "email": "testuser@example.com", "password": "password1234","date_of_birth": "1990-01-01","mobile_number": "1234567890","gender": "Male","latitude": "25.276987","longitude": "55.296249","code": ""}'
    expectedStatusCodes:
      - 200
      - 201
      - 422
    check: "http"
    headers:
      - Content-Type: application/json
  - name: ConnectHear Login API # Monitoring the login API
    url: https://app.connecthear.org/api/v1/customer/login
    method: POST
    body: '{"email": "testuser@example.com", "password": "password1234"}'
    expectedStatusCodes:
      - 200
      - 401
      - 422
    check: "http"
    headers:
      - Content-Type: application/json
  - name: ConnectHear Google Login API # Monitoring the Google Login API
    url: https://app.connecthear.org/api/v1/customer/google-login
    method: POST
    body: '{"name": "Test User", "email": "testuser@example.com", "google_id": "google-test-id-123"}'
    expectedStatusCodes:
      - 200
      - 422
    check: "http"
    headers:
      - Content-Type: application/json
  - name: ConnectHear Forgot Password API # Monitoring the Forgot Password API
    url: https://app.connecthear.org/api/v1/customer/forgot-password
    method: POST
    body: '{"email": "testuser@example.com"}'
    expectedStatusCodes:
      - 200
      - 422
    check: "http"
    headers:
      - Content-Type: application/json
  - name: ConnectHear Verify Code API # Monitoring the Verify Code API
    url: https://app.connecthear.org/api/v1/customer/verify-code
    method: POST
    body: '{"email": "testuser@example.com", "verification_code": "1234", "password": "newpassword", "password_confirmation": "newpassword"}'
    expectedStatusCodes:
      - 200
      - 422
    check: "http"
    headers:
      - Content-Type: application/json
  - name: ConnectHear Verify SMS Code API # Monitoring the Verify SMS Code API
    url: https://app.connecthear.org/api/v1/customer/verify-sms-code
    method: POST
    body: '{"email": "testuser@example.com", "password": "strongpassword", "mobile_number": "1234567890", "verification_code": "1234"}'
    expectedStatusCodes:
      - 200
      - 422
    check: "http"
    headers:
      - Content-Type: application/json
  - name: ConnectHear Reset Password API # Monitoring the Reset Password API
    url: https://app.connecthear.org/api/v1/customer/reset-password
    method: POST
    headers:
      - Content-Type: application/json
    body: '{"email": "user@example.com", "password": "newpassword123", "password_confirmation": "newpassword123"}'
    expectedStatusCodes:
      - 200
      - 422
    check: "http"
  - name: ConnectHear Resend OTP API # Monitoring the Resend OTP API
    url: https://app.connecthear.org/api/v1/customer/resend-otp
    method: POST
    headers:
      - Content-Type: application/json
    body: '{"email": "user@example.com"}'
    expectedStatusCodes:
      - 200
      - 422
    check: "http"
